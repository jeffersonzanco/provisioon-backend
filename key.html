<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVISIOON - Digital Key</title>
    <style>
        body { font-family: sans-serif; background: #001a33; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .container { padding: 20px; }
        .room-info { font-size: 24px; margin-bottom: 10px; }
        .status { font-size: 18px; color: #00d4ff; margin-bottom: 40px; }
        #unlock-btn { background: #00d4ff; border: none; width: 150px; height: 150px; border-radius: 50%; color: white; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0,212,255,0.5); transition: 0.3s; }
        #unlock-btn:disabled { background: #333; box-shadow: none; cursor: not-allowed; }
        .expiry { font-size: 12px; color: #666; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="guest-name">Hello!</h1>
        <div class="room-info">Room <span id="room-num">...</span></div>
        <div id="status-msg" class="status">Ready to unlock</div>
        
        <button id="unlock-btn">TAP TO UNLOCK</button>
        
        <div class="expiry">
            Access valid until: <br>
            <span id="expiry-date">...</span>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const start = new Date(urlParams.get('start'));
        const end = new Date(urlParams.get('end'));
        const name = urlParams.get('name');
        const now = new Date();

        document.getElementById('room-num').innerText = room;
        document.getElementById('guest-name').innerText = "Hello, " + (name || "Guest");
        document.getElementById('expiry-date').innerText = end.toLocaleString();

        const btn = document.getElementById('unlock-btn');
        const status = document.getElementById('status-msg');

        // Lógica de Bloqueio por Horário
        if (now < start) {
            status.innerText = "Access not active yet";
            status.style.color = "orange";
            btn.disabled = true;
        } else if (now > end) {
            status.innerText = "Access Expired";
            status.style.color = "red";
            btn.disabled = true;
        }

        btn.onclick = () => {
            btn.innerText = "UNLOCKING...";
            btn.style.background = "#2ecc71";
            // Aqui o ESP32 vai receber o comando via MQTT futuramente
            setTimeout(() => {
                btn.innerText = "OPENED";
                status.innerText = "Door is open!";
                setTimeout(() => {
                    btn.innerText = "TAP TO UNLOCK";
                    btn.style.background = "#00d4ff";
                    status.innerText = "Ready to unlock";
                }, 3000);
            }, 1000);
        };
    </script>
</body>
</html>
