<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVISIOON Digital Key</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { font-size: 32px; margin-bottom: 30px; color: #333; }
        
        .switch-container { margin: 40px 0; }
        .switch {
            position: relative;
            display: inline-block;
            width: 280px;
            height: 120px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #e74c3c;
            transition: 0.4s;
            border-radius: 60px;
        }
        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 100px;
            width: 100px;
            left: 10px;
            bottom: 10px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        input:checked + .slider-toggle { background-color: #2ecc71; }
        input:checked + .slider-toggle:before { transform: translateX(160px); }
        
        .slider-toggle .label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: 0.4s;
        }
        .slider-toggle .label.close { left: 140px; }
        .slider-toggle .label.open { right: 140px; opacity: 0; }
        input:checked + .slider-toggle .label.close { opacity: 0; }
        input:checked + .slider-toggle .label.open { opacity: 1; }

        .info-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.8;
            color: #555;
            text-align: left;
        }
        .info-box strong { color: #333; }

        /* Proteção para a data não quebrar na tradução */
        .date-text { font-weight: bold; color: #333; }

        #expired-msg {
            font-size: 20px;
            color: #e74c3c;
            margin-top: 50px;
            display: none;
        }
        .tap-hint { font-size: 14px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>PROVISIOON</h1>

        <div id="switch-area" class="switch-container">
            <label class="switch">
                <input type="checkbox" id="door-switch">
                <span class="slider-toggle">
                    <span class="label close">CLOSE</span>
                    <span class="label open">OPEN</span>
                </span>
            </label>
            <div class="tap-hint">Tap the switch</div>

            <div class="info-box">
                <div><strong>Guest:</strong> <span id="guest-name">...</span></div>
                <div><strong>Room:</strong> <span id="room-num">...</span></div>
                <div style="margin-top:15px;">
                    <strong>Check-in:</strong> 
                    <span id="start-date" class="date-text" translate="no">...</span>
                </div>
                <div>
                    <strong>Check-out:</strong> 
                    <span id="end-date" class="date-text" translate="no">...</span>
                </div>
            </div>
        </div>

        <div id="expired-msg"></div>
    </div>

    <script>
        // Função para pegar dados da URL de forma segura
        const p = new URLSearchParams(window.location.search);
        
        // Pegamos os valores brutos
        const rawStart = p.get("start");
        const rawEnd = p.get("end");
        const name = p.get("name");
        const room = p.get("room");

        // Convertemos para número garantindo que não haja interferência
        const startTS = parseInt(rawStart);
        const endTS = parseInt(rawEnd);
        const now = Date.now();

        if (!isNaN(startTS) && !isNaN(endTS)) {
            document.getElementById("guest-name").innerText = name || "Guest";
            document.getElementById("room-num").innerText = room;
            
            // Formatação de data que sobrevive à tradução
            const options = { day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit' };
            document.getElementById("start-date").innerText = new Date(startTS).toLocaleString('pt-BR', options);
            document.getElementById("end-date").innerText = new Date(endTS).toLocaleString('pt-BR', options);

            // Lógica de Bloqueio
            const switchArea = document.getElementById("switch-area");
            const expiredMsg = document.getElementById("expired-msg");
            const doorSwitch = document.getElementById("door-switch");

            if (now < startTS) {
                switchArea.style.display = "none";
                expiredMsg.innerText = "⏳ Access not active yet";
                expiredMsg.style.display = "block";
            } else if (now > endTS) {
                switchArea.style.display = "none";
                expiredMsg.innerText = "❌ Access expired";
                expiredMsg.style.display = "block";
            }

            doorSwitch.addEventListener('change', async function() {
                if (this.checked) {
                    const res = await fetch('/api/unlock', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ room, start: startTS, end: endTS })
                    });
                    const result = await res.json();
                    if (!result.success) {
                        alert(result.message);
                        this.checked = false;
                    }
                }
            });
        } else {
            document.body.innerHTML = "<h1>Invalid Link</h1><p>Please contact reception.</p>";
        }
    </script>
</body>
</html>
