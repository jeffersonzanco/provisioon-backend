<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVISIOON - Digital Key</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001a33;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #room {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .slider-container {
            margin: 40px auto;
            width: 90%;
            max-width: 350px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 60px;
            background: #003366;
            border-radius: 50px;
            outline: none;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            border: 3px solid #fff;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #00d4ff;
        }

        #expired-msg {
            font-size: 22px;
            margin-top: 100px;
            color: #ff5252;
            display: none;
        }
    </style>
</head>

<body>

    <h1 id="guest-name">Hello!</h1>
    <div id="room">Room ...</div>

    <!-- CONTAINER DO SLIDER -->
    <div id="slider-area" class="slider-container">
        <input type="range" min="0" max="100" value="0" id="unlock-slider" class="slider">
        <div id="status">Slide to unlock ‚Üí</div>
    </div>

    <!-- MENSAGEM SE A CHAVE ESTIVER EXPIRADA OU N√ÉO ATIVA -->
    <div id="expired-msg">‚ùå Your digital key is no longer available</div>

    <script>
        const p = new URLSearchParams(window.location.search);
        const room = p.get("room");
        const name = p.get("name");
        const start = new Date(p.get("start"));
        const end = new Date(p.get("end"));
        const now = new Date();

        document.getElementById("guest-name").innerText = "Hello, " + name;
        document.getElementById("room").innerText = "Room " + room;

        const slider = document.getElementById("unlock-slider");
        const sliderArea = document.getElementById("slider-area");
        const expiredMsg = document.getElementById("expired-msg");
        const status = document.getElementById("status");

        // üîí Se agora < start ‚Üí chave ainda n√£o come√ßou
        if (now < start) {
            sliderArea.style.display = "none";
            expiredMsg.innerText = "‚è≥ Your key is not active yet";
            expiredMsg.style.display = "block";
        }

        // üîê Se agora > end ‚Üí chave expirou
        if (now > end) {
            sliderArea.style.display = "none";
            expiredMsg.innerText = "‚ùå Your digital key has expired";
            expiredMsg.style.display = "block";
        }

        // üîì Slider funcional DURANTE a janela v√°lida
        slider.oninput = () => {
            if (slider.value >= 95) {
                slider.value = 100;
                status.innerText = "Door unlocked!";

                // No futuro isso manda para o ESP32
                setTimeout(() => {
                    status.innerText = "Slide to unlock ‚Üí";
                    slider.value = 0;
                }, 2500);
            }
        };
    </script>

</body>
</html>
