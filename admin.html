<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVISIOON - Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #001a33; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00d4ff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #00b8e6; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîë Send Digital Key</h2>
        <input type="text" id="name" placeholder="Guest Name">
        <input type="email" id="email" placeholder="Guest Email">
        <input type="text" id="phone" placeholder="Phone (with +country code)">
        <input type="text" id="room" placeholder="Room Number">
        <button onclick="sendKey()">SEND KEY NOW</button>
        <div id="message"></div>
    </div>

    <script>
        async function sendKey() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = 'Sending...';
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                room: document.getElementById('room').value
            };

            try {
                const response = await fetch('/api/send-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = '‚úÖ Key sent successfully!';
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = '‚ùå Error: ' + result.message;
                }
            } catch (err) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = '‚ùå Connection error.';
            }
        }
    </script>
</body>
</html>
